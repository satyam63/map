<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrpeXRQ3WSlThucaGyvD9lLEi8PpX3FuY&callback=initMap&libraries=&v=weekly" defer></script>
    <style type="text/css">
        #map {
            height: 100%;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        "use strict";

        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: 26.8467088,
                    lng: 80.9461592

                },
                zoom: 8
            });
        }
    </script>
</head>

<body>
    <div id="map"></div>

</body>

</html>
